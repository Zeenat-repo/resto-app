<div class="jumbotron">
    <h1 class="text-center">Add Restaurents Form </h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Hurry!!</strong> Your Data Add Successfully.
    <button (click)=" closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    </button>
  </div>
<form [formGroup]="addRestaurent" (ngSubmit)="createResto()">
    <div class="form-group">
        <label >Restaurent Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>

    <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control"placeholder="Enter Address" formControlName="address">
    </div>

    <div class="form-group">
        <label >Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
